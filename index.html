<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brian you, Porfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="PotfolioCSS.css">
  </head>
  <body>

    <header class="cs-header d-flex cs-secondary">
      <div class="cs-title">
        <h1 class="ms-4">Porfolio</h1>
      </div>

      <nav class="cs-nav">
        <button type="button" class="btn"></button>
        <button type="button" class="btn" data-bs-target="">Projects</button>
        <button type="button" class="btn" data-bs-target="">Contact</button>
      </nav>

    </header>

    <section class="cs-introduction mt-5 border">
      <img src="imagies/background.jpg" alt="">
    </section>

    <h1 class="mt-5" id="about">Introduction</h1>

    <h1 class="mt-5">Projects</h1>

    <h1 class="mt-5 mb-3 text-center">Contacts</h1>
    <section class="container border d-flex justify-content-center">
      <div class="col-lg-6 border">
        <h1 class="h2 text-center mt-4">How to Reach me</h1>

        <div class="container col-10 mt-4  h-auto border">
          <p class="text-break">Avaiable monday-friday, 9AM - 7PM. I am more than happy to answer any questions you have however it will take some time to
            respond.
          </p>
        </div>

        <div class="mt-3 container col-10 border">
          <div class="border d-flex">
            <img class="cs-contact-icon border" src="imagies/1564535_customer_user_userphoto_account_person_icon.svg" alt="">
            <div class="cs-contact-text">
              <h5 class="card-title text-break">Name</h5>
              <p class="card-text text-break">Brian you</p>
            </div>
          </div>

          <div class="border d-flex">
            <img class="cs-contact-icon border" src="imagies/8665305_envelope_email_icon.svg" alt="">
            <div class="cs-contact-text">
              <h5 class="card-title text-break">Email</h5>
              <p class="card-text text-break">brianyou@gmail.com</p>
            </div>
          </div>
          <div class="border d-flex">
            <img class="cs-contact-icon border" src="imagies/3669413_location_ic_on_icon.svg" alt="">
            <div class="cs-contact-text">
              <h5 class="card-title text-break">Location</h5>
              <p class="card-text text-break">Fresh Meadow, New York</p>
            </div>
          </div>
        </div>

      </div>

      <form class="col-6 border">
        <h2 class="text-center mt-4">Send Me a Email</h2>
        <div class="mt-4 m-2 d-flex">
          <input class="form-control" type="email" id="address" placeholder="Email">
        </div>

        <div class="mt-3 m-2">
          <input class="form-control" id="address" placeholder="Subject">
        </div>

        <div class="mt-3 m-2">
          <textarea class="form-control" id="comments" rows="3" placeholder="Message" maxlength="200"></textarea>
        </div>

        <div class="mt-3 mb-2 text-center ">
          <button class="form-control w-auto btn cs-secondary" type="submit" >Submit form</button>
        </div>

      </form>

    </section>
    
    <footer class="mt-5">aaa</footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
